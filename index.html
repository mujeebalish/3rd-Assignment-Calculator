<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cotainer">
        <div class="row">
            <h1 class="text-center text-uppercase fw-bolder fs-1 fst-italic text-danger col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Calculator 1 </h1>
        </div>
    </div>
    <div class="calculator container">
        <div class="row">
          <input type="text" id="display" disabled class="col-12">
        </div>
        <div class="row">
          <div class="col-3"><button onclick="press(7)">7</button></div>
          <div class="col-3"><button onclick="press(8)">8</button></div>
          <div class="col-3"><button onclick="press(9)">9</button></div>
          <div class="col-3"><button onclick="press('/')">/</button></div>
        </div>
        <div class="row">
          <div class="col-3"><button onclick="press(4)">4</button></div>
          <div class="col-3"><button onclick="press(5)">5</button></div>
          <div class="col-3"><button onclick="press(6)">6</button></div>
          <div class="col-3"><button onclick="press('*')">*</button></div>
        </div>
        <div class="row">
          <div class="col-3"><button onclick="press(1)">1</button></div>
          <div class="col-3"><button onclick="press(2)">2</button></div>
          <div class="col-3"><button onclick="press(3)">3</button></div>
          <div class="col-3"><button onclick="press('-')">-</button></div>
        </div>
        <div class="row">
          <div class="col-3"><button onclick="press(0)">0</button></div>
          <div class="col-3"><button onclick="press('.')">.</button></div>
    <div class="col-3"><button onclick="calculate()">=</button></div>
    <div class="col-3"><button onclick="press('+')">+</button></div>
  </div>
  <div class="row">
    <div class="col-12"><button onclick="clearDisplay()">C</button></div>
  </div>
</div>

      
           
           
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
      
    </script>
    <script src="App.js"></script>
</body>
</html>
